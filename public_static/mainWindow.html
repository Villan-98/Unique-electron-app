
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
  .funButton{
    background-color: white;
    border-color: #E9967A
  }
  .padder{
    display: inline-block;
    margin:20px ;
}
</style>
<body style="background-color: #FFEBCD">
<div class="container" >
  <div class="padder">
  </div>
  <h3 class="text-center"> Home</h3>
    <div class="row">
        <div class=" offset-1 col">
            <div class="row my-4">

              <div class="col">
                    <button class="btn py-3 mr-3 funButton" id="addParty"  > </button>Add Party
                </div>
              </div>
              <div class="row my-4">
                <div class="col">
                    <button class="btn py-3 funButton mr-3" id="myCompany"style="background-color: white"></button>My Company
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button class="btn py-3 funButton mr-3" id="unitMaster"style="background-color: white"> </button>Unit Master
                </div>
            </div>

            <div class="row my-4">
              <div class="col">
                    <button class="btn py-3 funButton mr-3 funButton" id="itemMaster"> </button>Item Master
              </div>
            </div>
        </div>
        <div class="offset-1 col">
            <div class="row my-4">
                <div class="col">
                    <button class="btn py-3 funButton mr-3" id="newInvoice"style="background-color: white"> </button>New Invoice
                </div>

              </div>
              <div class="row my-4">
                <div class="col">
                    <button class="btn py-3 funButton mr-3" id="viewInvoice"style="background-color: white"> </button>View Invoice
                </div>
            </div>

            <div class="row my-4">
                <div class="col">
                    <button type="button"class="btn py-3 funButton mr-3" id="jobType" data-toggle="modal" data-target="#myModal"style="background-color: white"> </button>Job Type
                </div>

              </div>
              <div class="row my-4">
                <div class="col">
                    <button type="button"class="btn py-3 funButton mr-3" id="transaction"></button>Transaction
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <button type="button"class="btn py-3 funButton mr-3" id="report"> </button>Report
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                   <!--  <button type="button" class="close" data-dismiss="modal">&times;</button> --> 
                    <h4 class="modal-title">Job Type</h4>
                  </div>
                  <div class="modal-body">
                      <h5 class="text-center">Add Job-Type</h5>
                      <div class="row">
                          <div class="col-8">
                                <input type="text" class="form-control"id="inpAddJob" placeholder="Job Type">
                          </div>
                          <div class="col-4">
                                <button class="btn btn-primary" id="addJobType">Add</button>
                          </div>
                      </div>
                      <br>
                      <hr>
                      <h5 class="text-center">View Job-Type</h5>
                      <div class="row">
                          <div class="col">
                              <ul class="list-group" id="modalList">
                                  
                              </ul>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
        </div>

    </div>
    <div class="row">
      <div class="offset-4 col">

        <button type="button" class="btn  btn-danger" id="btnClose">Close</button>
              
      </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/viewJs/mainWindow.js"></script><!-- 
<script src="js/jquery_bootstrap/popper.js"></script> -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
