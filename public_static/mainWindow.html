<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">

                <div class="col-6">
                    <button class="btn btn-primary" id="addParty"> Add Party</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" id="myCompany">My Company</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <button class="btn btn-primary" id="unitMaster"> Unit Master</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" id="itemMaster"> Item Master</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <button class="btn btn-primary" id="newInvoice"> New Invoice</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" id="viewInvoice"> View Invoice</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <button type="button"class="btn btn-primary" id="jobType" data-toggle="modal" data-target="#myModal"> Job Type</button>
                </div>
                <div class="col-6">
                    <button type="button"class="btn btn-primary" id="transaction">Transaction</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <button type="button"class="btn btn-primary" id="report"> Report</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                   <!--  <button type="button" class="close" data-dismiss="modal">&times;</button> --> 
                    <h4 class="modal-title">Job Type</h4>
                  </div>
                  <div class="modal-body">
                      <h5 class="text-center">Add Job-Type</h5>
                      <div class="row">
                          <div class="col-8">
                                <input type="text" class="form-control"id="inpAddJob" placeholder="Job Type">
                          </div>
                          <div class="col-4">
                                <button class="btn btn-primary" id="addJobType">Add</button>
                          </div>
                      </div>
                      <br>
                      <hr>
                      <h5 class="text-center">View Job-Type</h5>
                      <div class="row">
                          <div class="col">
                              <ul class="list-group" id="modalList">
                                  
                              </ul>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
        </div>

    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="js/jquery_bootstrap/jquery.js"></script>
<script src="js/viewJs/mainWindow.js"></script>
<script src="js/jquery_bootstrap/popper.js"></script>
<script src="js/jquery_bootstrap/bootstrap.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
