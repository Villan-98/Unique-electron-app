<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8 p-4">
            <div class="row p-4">
                <div class="col">
                    <h2 class="text-center h2"> Login </h2>
                </div>
            </div>
            <form >


                <div class="form-group pt-3">
                    <label for="password" >Please Enter the Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="pt-4">

                    <div class="col-4">

                    </div>
                    <div>

                        <button class="btn btn-primary ml-4" id="btnLogin">Login</button>
                        <button class="btn btn-danger ml-4" id="btnClose">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/login.js"></script>

<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
