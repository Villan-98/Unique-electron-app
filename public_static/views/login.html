<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">

</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8 p-4">
            <div class="row p-4">
                <div class="col">
                    <h2 class="text-center h2"> Login </h2>
                </div>
            </div>
            <form >


                <div class="form-group pt-3">
                    <label for="password" >Please Enter the Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="pt-4">

                    <div class="col-4">

                    </div>
                    <div>

                        <button class="btn btn-primary ml-4" id="btnLogin">Login</button>
                        <button class="btn btn-danger ml-4" id="btnClose">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="../js/jquery_bootstrap/jquery.js"></script>
<script src="../js/viewJs/login.js"></script>
<script src="../js/jquery_bootstrap/popper.js"></script>
<script src="../js/jquery_bootstrap/bootstrap.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
