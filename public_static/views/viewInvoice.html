<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Invoice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col my-4 py-4">
                <h3 class="text-center">View Invoice</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group scrollspy-example" id='detail'>
                    <li class="list-group-item text-center">
                        <div class="row">
                        <div class="col-2">
                            Invoice No.
                        </div>
                        <div class="col-2">
                            Invoice Date.
                        </div>
                        <div class="col-3">
                            Party Name
                        </div>
                        <div class="col-1">
                            Remark
                        </div>
                        <div class="col-1 text-right">
                            GST
                        </div>
                        <div class="col-2 text-right">
                            Grand Total
                        </div>
                    </div>
                </li>
            </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
             </div>
            <div class="col p-3 m-3 ">
                <button class="btn btn-danger" id="btnClose">
                    Close
                </button>
            </div>
        </div>
    </div>
<script>
    if(typeof module==='object')
    {
            window.module=module
            module=undefined
    }
 </script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/viewInvoice.js"></script>
<script>
    if(window.module   )
        module = window.module
</script>
</body>
</html>
