<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Company</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3> MY Company's Profile</h3>
            <form >
                <div class="form-group">
                    <label for="companyName">Name</label>
                    <input type="text" class="form-control" id="companyName" >
                </div>

                <div class="form-group">
                    <label for="companyAddress">Address</label>
                    <input type="text" class="form-control" id="companyAddress">
                </div>

                <div class="form-group">
                    <label for="companyGst"> Company's GSTIN</label>
                    <input type="text" class="form-control" id="companyGst" >
                </div>

                <div class="form-group">
                    <label for="contactNo1">Contact No 1</label>
                    <input type="number" class="form-control" id="contactNo1">
                </div>

                <div class="form-group">
                    <label for="contactNo2">Contact No. 1</label>
                    <input type="number" class="form-control" id="contactNo2">
                </div>

                <div class="form-group">
                    <label for="signatory">Authorise Signatory Name</label>
                    <input type="text" class="form-control" id="signatory">
                </div>

                <div class="form-group">
                    <label for="term1">Term 1</label>
                    <input type="text" class="form-control" id="term1" >
                </div>

                <div class="form-group">
                    <label for="term2">Terms 2</label>
                    <input type="text" class="form-control" id="term2" >
                </div>

                <div class="form-group">
                    <label for="remark">Special Remarks</label>
                    <input type="text" class="form-control" id="remark" >
                </div>

                <div class="form-group">
                    <label for="gstRate">Gst Percentage Rate</label>
                    <input type="number" class="form-control" id="gstRate">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="number" class="form-control" id="cpassword">
                </div>

                <button class="btn btn-primary" id="saveDetail">Save Detail</button>
            </form>
        </div>
    </div>
</div>
<script>
if (typeof module === 'object') {
window.module = module;
module = undefined;
}
</script>

<script src="../js/jquery_bootstrap/jquery.js"></script>
<script src="../js/viewJs/myCompany.js"></script>
<script src="../js/jquery_bootstrap/popper.js"></script>
<script src="../js/jquery_bootstrap/bootstrap.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
