<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Company</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="h3 my-3 py-3"> MY Company's Profile</h3>
            <form  id="form">
                
                <div class="form-group">
                    <label for="companyName">Name</label>
                    <input type="text" class="form-control" id="companyName" >
                </div>

                <div class="form-group">
                    <label for="companyAddress">Address</label>
                    <input type="text" class="form-control" id="companyAddress">
                </div>

                <div class="form-group">
                    <label for="companyGst"> Company's GSTIN</label>
                    <input type="text" class="form-control" id="companyGst" >
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactNo1">Contact No 1</label>
                        <input type="number" class="form-control" id="contactNo1">
                    </div>

                    <div class="form-group">
                        <label for="contactNo2">Contact No. 1</label>
                        <input type="number" class="form-control" id="contactNo2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="signatory">Authorise Signatory Name</label>
                    <input type="text" class="form-control" id="signatory">
                </div>

                <div class="form-group">
                    <label for="term1">Term 1</label>
                    <input type="text" class="form-control" id="term1" >
                </div>

                <div class="form-group">
                    <label for="term2">Terms 2</label>
                    <input type="text" class="form-control" id="term2" >
                </div>

                <div class="form-group">
                    <label for="remark">Special Remarks</label>
                    <input type="text" class="form-control" id="remark" >
                </div>

                <div class="form-group">
                    <label for="gstRate">Gst Percentage Rate</label>
                    <input type="number" class="form-control" id="gstRate">
                </div>
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword">
                </div>

                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword">

                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chk_changePass">
                    <label class="form-check-label" for="chk_changePass">Click on the checkbox to change password</label>
                </div>


                <button class="btn btn-primary" id="saveDetail">Save Detail</button>
                <button class="btn btn-danger ml-4" id="btnClose">Close</button>
            </form>
        </div>
    </div>
</div>
<script>
if (typeof module === 'object') {
window.module = module;
module = undefined;
}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/myCompany.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
