<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Invoice</title>

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row m-3 pb-3">
            <div class="col">
                <h2 class="text-center">New Invoice</h2>
            </div>
        </div>
        <div class="row m-3">
            <form>
                <div class="my-4">
                    <div class="form-group row">
                        <label for="invoiceNo" class="col-1 col-form-label">Invoice No.</label>
                        <div class="col-2">
                            <input type="text"  readonly class="form-control"  value="email@example.com" id="invoiceNo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="invoiceDate" class="col-1 col-form-label">Invoice Date</label>
                        <div class="col-2">
                            <input type="date"  class="form-control"  value="email@example.com" id="invoiceDate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="selectParty" class="col-1 col-form-label">Party Name</label>
                        <div class="col-2">
                            <select class="form-control" id="selectParty" name="partyName"></select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="remark" class="col-1 col-form-label">Remark</label>
                        <div class="col-2">
                            <input type="text"   class="form-control" placeholder="Remark" id="remark">
                        </div>
                    </div>



                </div>
                <div class="row mt-4 text-center ">
                    <div class="col-1 p-0 mr-3">
                        <input type="text" readonly class="form-control-plaintext small" value="Particular">
                    </div>
                    <div>

                    </div>
                    <div class="col-1 p-0 ">
                        <div class="row">
                            <div class="col p-0">
                                <input type="text" readonly class="form-control-plaintext small" value="Clr">
                            </div>
                            <div class="col p-0">

                                <input type="text" readonly class="form-control-plaintext small" value="Qty">
                            </div>

                        </div>
                    </div>

                    <div class="col-1 ml-3 p-0">
                        <input type="text" readonly class="form-control-plaintext small" value="Unit">
                    </div>

                    <div class="col-1 p-0">
                        <input type="text" readonly class="form-control-plaintext small" value="Job-Type">
                    </div>

                    <div class="col-1 p-0">
                        <input type="text" readonly class="form-control-plaintext small" value="status">
                    </div>
                    <div class="col-1 p-0">
                        <input type="text" readonly class="form-control-plaintext small" value="Your Challan No">
                    </div>
                    <div class="col-1 p-0">
                        <input type="text" readonly class="form-control-plaintext small" value="Our Challan No.">
                    </div>
                    <div class="col-1 p-0">
                        <input type="text" readonly class="form-control-plaintext  small" value="rate">
                    </div>
                    <div class="col-1 p-0">
                        <input type="text" readonly class="form-control-plaintext small " value="amt">
                    </div>
                </div>

                <div  id="description">
                    <div class="row mb " id="0" >
                        <div class="col-1 p-0">
                                <select class="form-control selectParticular " name="Particular"></select>

                        </div>
                        <div class="col-3 p-0 ml-3">
                            <div class="row">

                                <div class="col p-0">
                                    <input type="number" class="form-control" placeholder="No. of Colors" id="color-0">
                                </div>

                                <div class="col p-0">
                                    <input type="number" class="form-control" placeholder="Quantity" id="qty-0">
                                </div>

                                <div class="col  p-0">

                                    <select class="form-control selectUnit" name="unitName"></select>
                                </div>
                                <div class="col  p-0">
                                    <input type="text" class="form-control" placeholder="Job-Type">
                                </div>
                                
                            </div>
                        </div>


                        <div class="col-1 ml-3 p-0">
                            <input type="text" class="form-control" placeholder="status">
                        </div>
                        <div class="col-1 p-0">
                            <input type="text" class="form-control" placeholder="Your Challan No">
                        </div>
                        <div class="col-1 p-0">
                            <input type="text" class="form-control" placeholder="Our Challan No.">
                        </div>
                        <div class="col-1 p-0">
                            <input type="text" class="form-control" placeholder="rate" id="rate-0">
                        </div>
                        <div class="col-1 p-0">
                            <input type="text" class="form-control amt" placeholder="amt" value=0 id="amt-0">
                        </div>
                        <div class="col-2">

                            <div class="form-group row">
                                <div class="col p-1">
                                    <button class="btn btn-block btn_total" id="total-0"> Total</button>
                                </div>
                                <div class="col p-1">
                                    <button class="btn btn-alert" id="delete"> Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row text-center">
                    <div class="col">
                        <label for="iGst" class="col form-label">I GST</label>
                    </div>
                    <div class="col">
                        <label for="cGst" class="col form-label">I GST</label>
                    </div>

                    <div class="col">
                        <label for="gst" class="col form-label">Total GST</label>
                    </div>
                    <div class="col">
                        <label for="grandTotal" class="col form-label">Grand Total</label> 
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col">
                      
                        <input type="text"  id="iGst" class="form-control" placeholder="IGST"> 
                    </div>
                    <div class="col">
                        <input type="text"  id="cGst" class="form-control" placeholder="CGST"> 
                    </div>

                    <div class="col">
                        <input type="text"  id="gst" class="form-control" placeholder="GST"> 
                    </div>
                    <div class="col">
                        <input type="text"  id="grandTotal" class="form-control" placeholder="Grand Total"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <button class="btn btn-primary" id="btn_saveInvoice"> Save Invoice</button>
                    </div>

                    <div class="col">

                        <button class="btn btn-primary"> Print Invoice</button>
                    </div>
                    <div class="col">

                        <button class="btn btn-primary"> Close</button>
                    </div>
                    <div class="col">

                        <button class="btn btn-primary"> New Invoice</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="../js/jquery_bootstrap/jquery.js"></script>
<script src="../js/viewJs/newInvoice.js"></script>
<script src="../js/jquery_bootstrap/popper.js"></script>
<script src="../js/jquery_bootstrap/bootstrap.js"></script>
<script>
  if (window.module)
     module = window.module;
</script>

</body>
</html>
