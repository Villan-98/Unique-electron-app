<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Master</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
        <div class="row">
            <div class="form-group col-6">
                <input type="text" class="form-control" id="unitName">
            </div>
            <div class="col-4">

                <button class="btn btn-primary" id="addUnit">Add</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <h3 class="list-group-item">Saved Units</h3>
            <ul class="list-group" id="storedUnit"></ul>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-5">
        </div>
        <div class="col">
            <button class="btn btn-danger" id="btnClose">Close</button>
        </div>
    </div>
</div>
<script>
    if(typeof module==='object')
    {
        window.module=module
        module=undefined
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/unitMaster.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>
</body>
</html>
