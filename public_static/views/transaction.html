<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Party</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <h3 class="text-center"> Add New transaction</h3>
                </div>
            </div>
            <form >

                <div class="form-group">
                    <label for="partyName">Party Name</label>
                    <select class="form-control" id="partyName">
                        <option value="Select Party">Select Party</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="paymentDate">Payment Date</label>
                    <input type="date" class="form-control" id="paymentDate" placeholder="Payment Date">
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select class="form-control" id="paymentMethod">
                        <option value="Select Payment Method">Select Payment Method</option>
                        <option value="cheque">Cheque</option>
                        <option value="debit">Debit</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contactNo">Contact No.</label>
                    <input type="number" class="form-control" id="paymentAmount" value=0 placeholder="Payment Amount">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" id="btnSave">Save</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-alert" id="btnClose">Close</button>
                       </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="../js/jquery_bootstrap/jquery.js"></script>
<script src="../js/viewJs/transaction.js"></script>
<script src="../js/jquery_bootstrap/popper.js"></script>
<script src="../js/jquery_bootstrap/bootstrap.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
