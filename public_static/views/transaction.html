<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Party</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <h3 class="text-center"> Add New transaction</h3>
                </div>
            </div>
            <form >

                <div class="form-group">
                    <label for="partyName">Party Name</label>
                    <select class="form-control" id="partyId">
                        <option value="-1">Select Party</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentDate">Payment Date</label>
                    <input type="date" class="form-control" id="paymentDate" placeholder="Payment Date">
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Mode</label>
                    <select class="form-control" id="paymentMode">
                        <option value="Select Payment Method">Select Payment Method</option>
                        <option value="cheque">Cheque</option>
                        <option value="debit">Debit</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="CDNo">Cheque/DebitNo.</label>
                    <input type="text" class="form-control" id="CDNo" placeholder="Cheque/DebitNo">
                </div>
                <div class="form-group">
                    <label for="contactNo">Amount.</label>
                    <input type="number" class="form-control" id="amount" placeholder="Payment Amount">
                </div>
                <div class="form-group">
                    <label for="remark">Remark</label>
                    <input type="text" class="form-control" id="remark"  placeholder="Remark">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" id="btnSave">Save</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger" id="btnClose">Close</button>
                       </div>
                       <div class="col">
                            <button class="btn btn-success" id="btnNewTransaction">New Transaction</button>
                       </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/transaction.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
