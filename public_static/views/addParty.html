<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Party</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
     .padder{
    display: inline-block;
    margin:20px ;
}
</style>
<body style="background-color: #FFEBCD">
<div class="container">
    <div class="padder"></div>
    <div class="row">
        <div class=" offset-1 col-10">
            <div class="row mb-3">
                <div class="col">
                    <h3 class="text-center"> Add New Party</h3>
                </div>
            </div>
            <form >

                <div class="form-group">
                    <label for="partyName">Party Name</label>
                    <input type="text" class="form-control" id="partyName" placeholder="Party Name">
                </div>
                <div class="form-row">
                    <div class="form-group col">
                    <label for="partyAddress">Party Address</label>
                    <input type="text" class="form-control" id="partyAddress" placeholder="Party Address">
                </div>

                <div class="form-group col">
                    <label for="partyGst">Party's GSTIN</label>
                    <input type="text" class="form-control" id="partyGst" placeholder="Party's GSTIN">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                      <label for="contactNo">Contact No.</label>
                    <input type="number" class="form-control" id="contactNo" placeholder="Contact No">
                    </div>
                    <div class="form-group col">
                      <label for="partyName">Opening Balance</label>
                    <input type="number" class="form-control" id="openingBalance" value=0 placeholder="Opening Balance">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="btn btn-primary ml-4" id="btnSave">Save Party</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger ml-4" id="btnClose">Close</button>
                    </div>
                
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="../js/viewJs/addParty.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
