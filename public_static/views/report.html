<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        
            <div class="col" id="header">
                    <button id="print" ></button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="body">
                    <div class="row">
            
        
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="row p-4">
                                    <div class="col">
                                        <h3 class="text-center">Party Wise Report</h3>
                                    </div>
                                </div>
                                <form >
                                    <div class="row form-group py-3">
                                        <div class="col">
                                            <label for="partyName text-center">Party Name</label>
                                            <select class="form-control" id="partyId">
                                                <option value="-1">Select Party</option>
                                            </select>
                                        </div>
                                    </div>   
                                    <div class="row form-group py-3">
                                        <div class="col">
                                            <label for="startDate">Start Date</label>
                                            <input type="date" id="startDate" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label for="endDate">End Date</label>
                                            <input id="endDate"type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group py-3">
                                        <div class="col">
                                            <label for="partyName text-center">Report Type</label>
                                            <select class="form-control" id="reportType">
                                                <option value="-1">Report Type</option>
                                                <option value="Payment Only">Payment Only</option>
                                                <option value="Invoice Only">Invoice Only</option>
                                                <option value="Report All">Report All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group py-3">
                                        <div class="row">
                                            <div class="col">
                                                    <button class="btn btn-primary" id="getReport">Report</button>
                                            </div>
                                            <div class="col">
                                                <button class="btn btn-danger" id="close">Close</button>
                                            </div>
                                            <div class="col">
                                                <button class="btn btn-info" id="refresh">Refresh</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="footer">

            </div>
    </div>
    
</div>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/report.js"></script>
<script>
    if (window.module)
        module = window.module;
</script>

</body>
</html>
