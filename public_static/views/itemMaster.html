<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>Item Master</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">

</head>
<body>
    <div class="container">
        <h3 class="h3 text-center mt-4 pt-4" >Item Master</h3>
            <form class="py-4 my-4 border">
                <h5 class="h5 text-center"> Add New Item</h4>
                <div class="row px-5 py-2 mx-5">
                   
                     <div class="col-8">
                           <input type="text" class="form-control"id="inpAddJob" placeholder="Job Type">
                      </div>
                    <div class="col-4">
                        <button class="btn btn-primary" id="addItem">Add Item</button>
                    </div>
                </div>
            </form>
            <div class="row mx-0 px-0">
                <div class="col px-0">
                    <h5 class="list-group-item text-center">Saved Item</h4>
                    <ul class="list-group" id="savedItem"></ul>
                </div>
            </div>
    </div>
<script>
   if(typeof module==='object')
    {
       window.module=module
       module=undefined
    }
</script>
<script src="../js/jquery_bootstrap/jquery.js"></script>
<script src="../js/viewJs/itemMaster.js"></script>
<script src="../js/jquery_bootstrap/popper.js"></script>
<script src="../js/jquery_bootstrap/bootstrap.js"></script>
<script>
    if (window.module)
      module = window.module;
</script>
</body>
</html>
