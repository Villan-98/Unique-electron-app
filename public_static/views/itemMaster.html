<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>Item Master</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>

li {
background-color: rgba(0,0,0,0.1) !important;

border: none;
}
</style>
<body style="background-color: #FFEBCD">
    <div class="container">
        <h3 class="h3 text-center mt-4 pt-4" >Item Master</h3>
            <form class="py-4 my-4 border">
                <h5 class="h5 text-center pb-1"> Add New Item</h4>
                <div class="row px-5 py-2 mx-5">
                   
                     <div class="col-8">
                           <input type="text" class="form-control"id="itemName" placeholder="Item Name">
                      </div>
                    <div class="col-4">
                        <button class="btn btn-primary" id="addItem">Add Item</button>
                    </div>
                </div>
            </form>
            <div class="row mx-0 px-0">
                <div class="col px-0">
                    <h5 class="list-group-item text-center" style="background-color: rgba(0,0,0,0)">Saved Item</h4>
                    <ul class="list-group" id="savedItem"></ul>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-5">
                </div>
                <div class="col">
                    <button class="btn btn-danger" id="btnClose">Close</button>
                </div>
            </div>
    </div>
<script>
   if(typeof module==='object')
    {
       window.module=module
       module=undefined
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/viewJs/mainWindow.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/viewJs/itemMaster.js"></script>
<script>
    if (window.module)
      module = window.module;
</script>
</body>
</html>
